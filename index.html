<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="root" class="container">

        <h1>Vue Slider</h1>

        <div class="slider">

            <div class="images">
                <img :src="imgLinks[currentImg]" alt="">
                <div class="shadow"></div>
            </div>

            <div class="slider-direction">

                <div @click="nextPrev(false)" class="arrow left">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div @click="nextPrev(true)" class="arrow right">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>

        </div>

        <div class="slider-buttons">
            <div v-for="(item, index) in imgLinks" class="btn" :class="{ 'active-btn' : index == currentImg }" @click="jumpToImg(index)"></div>
        </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
    
</body>

</html>
