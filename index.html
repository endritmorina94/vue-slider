<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="root" class="container">

        <div class="slider">



            <div class="images">
                <img :src="imgLinks[currentImg]" alt="">
            </div>

            <div class="slider-direction">

                <div @click="imgDirection = '-'; nextPrev()" class="arrow left">
                    <i class="fas fa-chevron-circle-left"></i>
                </div>

                <div @click="imgDirection = '+'; nextPrev()" class="arrow right">
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </div>

        </div>

        <div class="slider-buttons">
            <div v-for="(item, index) in imgLinks" class="btn" :class="(index == currentImg)? 'active-btn' : ''" @click="currentImg = index"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
